<h1>Formulaire d'ajout d'un nouveau User</h1>

<form #myform="ngForm" (ngSubmit)="addUser(myform)">
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" name="nom" ngModel class="form-control" id="nom">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" ngModel class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" name="adresse" ngModel class="form-control" id="adresse">
    </div>
    <div class="form-group">
        <label for="tel">Téléphone</label>
        <input type="text" name="tel" ngModel class="form-control" id="tel">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
